<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Home Tab -->
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <!-- Products Tab -->
    <ion-tab-button tab="products" href="/tabs/products">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <!-- Personal Tab -->
    <ion-tab-button *ngIf="accountService.currentUser$ | async as user" tab="personal" href="/tabs/personal">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

    <!-- Login Tab -->
    <ion-tab-button *ngIf="(accountService.currentUser$ | async) === null" tab="login" href="/tabs/login">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <!-- Logout Tab -->
    <ion-tab-button (click)="accountService.logout()" *ngIf="accountService.currentUser$ | async as user">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
