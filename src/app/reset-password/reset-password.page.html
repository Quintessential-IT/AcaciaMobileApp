<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ResetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ResetPassword</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="link">
    <ion-segment-button routerLink="/tabs/personal" value="personal">
      <ion-label>Personal Details</ion-label>
    </ion-segment-button>
    <ion-segment-button routerLink="/tabs/address" value="address">
      <ion-label>Address</ion-label>
    </ion-segment-button>
    <ion-segment-button routerLink="/tabs/password" value="password">
      <ion-label>Reset Password</ion-label>
    </ion-segment-button>
  </ion-segment>


<h5 class="ms-3 my-2">Reset Password</h5>
<form class="row" [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
    <div class="form-group col-6">
        <app-text-input [label]="'Current Password'" [type]="'password'" [formControl]="passwordForm.controls['oldPassword']"></app-text-input>
        <app-text-input [label]="'New Password'"  [type]="'password'" [formControl]="passwordForm.controls['newPassword']"></app-text-input>
    </div>

    <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
            {{error}}
        </li>
    </ul>
    <div>
        <button [disabled]="passwordForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        <button routerLink="/account" class="mx-2 btn btn-danger" type="button">Cancel</button>
    </div>
</form>

</ion-content>
